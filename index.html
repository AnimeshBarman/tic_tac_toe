<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Mr.A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Let's Play Tic-Tac-Toe with Mr.A</h1>
        <div class="game-result"></div>

        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="game-players">
            <div class="player player1">Player 1: </div>
            <div class="player player2">Player 2: </div>
        </div>
        <button class="restartBtn">Restart</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
